<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            text-align: center; 
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); 
            min-height: 100vh; 
        }
        h1 { 
            color: #0288d1; 
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1); 
            margin: 20px 0 30px; 
            font-size: 2.5em; 
            animation: fadeIn 1s ease-in; 
        }
        input, button { 
            margin: 8px; 
            border-radius: 8px; 
            border: none; 
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); 
            transition: all 0.3s ease; 
        }
        input { 
            width: 60%; 
            padding: 12px 16px; 
            font-size: 16px; 
            border: 2px solid #b0bec5; 
            background: #fff; 
        }
        input:focus { 
            border-color: #0288d1; 
            box-shadow: 0 0 12px rgba(2, 136, 209, 0.5); 
            outline: none; 
        }
        button { 
            cursor: pointer; 
            color: white; 
            font-size: 14px; 
            padding: 10px 20px; 
            background: #0288d1; 
        }
        button:hover { 
            background: #01579b; 
            transform: scale(1.05); 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); 
        }
        .controls { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 15px; 
            margin-top: 10px; 
        }
        .debate-label { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            padding: 8px 12px; 
            background: #fff; 
            border-radius: 8px; 
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); 
        }
        #debateMode { 
            margin: 0; 
        }
        #sendButton { 
            padding: 8px 16px; /* Smaller, consistent size */
            font-size: 14px; 
        }
        .chat-container { 
            max-height: 500px; 
            overflow-y: auto; 
            border: 1px solid #b0bec5; 
            padding: 15px; 
            margin-top: 20px; 
            background: #fff; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            position: relative; 
        }
        .user-message, .bot-message { 
            padding: 12px 18px; 
            border-radius: 12px; 
            margin: 8px; 
            width: fit-content; 
            max-width: 80%; 
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); 
            animation: slideIn 0.3s ease-out; 
        }
        .user-message { 
            background: #b2dfdb; 
            text-align: right; 
            align-self: flex-end; 
            margin-left: auto; 
        }
        .bot-message { 
            background: #fce4ec; 
            text-align: left; 
            align-self: flex-start; 
            position: relative; 
        }
        .debate-speaker { 
            font-weight: bold; 
        }
        .audio-player { 
            position: absolute; 
            bottom: 5px; 
            right: 5px; 
            width: 250px; 
            height: 40px; 
            background: #fff; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); 
            cursor: move; 
            z-index: 10; 
        }
        audio { 
            width: 100%; 
            height: 100%; 
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2)); 
        }
        .loading { 
            color: #78909c; 
            font-style: italic; 
        }
        .loading-container { 
            padding: 12px 18px; 
            border-radius: 12px; 
            margin: 8px; 
            width: fit-content; 
            background: #fce4ec; 
            text-align: left; 
            align-self: flex-start; 
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); 
            animation: fadeIn 0.3s ease-in; 
        }
        .spinner { 
            display: inline-flex; 
            gap: 6px; 
            margin-left: 10px; 
        }
        .spinner span { 
            width: 10px; 
            height: 10px; 
            background: #0288d1; 
            border-radius: 50%; 
            animation: pulseDot 0.8s infinite alternate; 
        }
        .spinner span:nth-child(2) { animation-delay: 0.2s; }
        .spinner span:nth-child(3) { animation-delay: 0.4s; }
        .debate-text { 
            text-align: justify; 
            line-height: 1.6; /* Adds spacing/gaps between lines */
        }
        .debate-speaker { 
            font-weight: bold; /* Ensures speaker names are bold */
        }
        @keyframes pulseDot { 
            0% { transform: scale(1); opacity: 0.7; } 
            100% { transform: scale(1.3); opacity: 1; } 
        }
        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        @keyframes fadeOut { 
            from { opacity: 1; } 
            to { opacity: 0; } 
        }
    </style>
</head>
<body>
    <h1>AI News Chat</h1>

    <input type="text" id="topic" placeholder="Enter a topic...">
    <button onclick="startVoiceInput()">ðŸŽ¤ Speak</button>

    <div class="controls">
        <label class="debate-label">
            <input type="checkbox" id="debateMode"> Enable Debate Mode
        </label>
        <button id="sendButton" onclick="fetchNewsReport()">Send</button>
    </div>

    <div class="chat-container" id="chatBox"></div>

    <script src="script.js"></script>
</body>
</html>
